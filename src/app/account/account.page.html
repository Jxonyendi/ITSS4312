<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Personal Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Emergency Contacts</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let contact of user.emergencyContacts">
          {{ contact.name }} â€” {{ contact.phone }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>ðŸ”’ Pizza Code Settings</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="!isUnlocked">
      <ion-item>
        <ion-input
          type="password"
          placeholder="Enter PIN"
          [(ngModel)]="pinInput">
        </ion-input>
      </ion-item>
      <ion-button expand="full" (click)="unlock()">Unlock</ion-button>
    </ion-card-content>

    <ion-card-content *ngIf="isUnlocked">
      <ion-list>
        <ion-item *ngFor="let code of pizzaCodes">
          <strong>{{ code.topping }}</strong> â€” {{ code.meaning }}
        </ion-item>
      </ion-list>
      <ion-button color="medium" expand="full" (click)="lock()">Lock</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
