<ion-button id="settings-trigger">
  <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
</ion-button>

<ion-popover trigger="settings-trigger" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="openNotifications()">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
        <ion-item button (click)="openPreferences()">
          <ion-icon name="options-outline" slot="start"></ion-icon>
          <ion-label>Preferences</ion-label>
        </ion-item>
        <ion-item button (click)="openHelp()">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help & Support</ion-label>
        </ion-item>
        <ion-item button (click)="openAbout()">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item lines="full"></ion-item>
        <ion-item button (click)="handleLogout()" color="medium">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item button (click)="handleDeleteAccount()" color="danger">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          <ion-label>Delete Account</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
